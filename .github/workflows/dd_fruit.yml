name: dd_fruit

on:
  workflow_dispatch:
  schedule:
    - cron: '5 */6 * * *'
  watch:
    types: [started]
  repository_dispatch:
    types: dd_fruit
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone -b main ${{ secrets.C_URL }} ~/scripts
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: 'åƒæ°´æœå’¯ï¼šğŸ¥ğŸ’ğŸ“ğŸğŸ‡'
        run: |
          cd ~/scripts
          node dd_fruit.js
        env:
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          C_URL: ${{ secrets.C_URL }}
